<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<title>Tags tracker</title>
	<head>
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/tags.css" type="text/css" rel="stylesheet">
		<link href="css/tp.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="js/ccomp/tr.js"></script>
		<script type="text/javascript" src="js/ccomp/tm.js"></script>		
		<script type="text/javascript" src="js/ccomp/tv.js"></script>		
		<script type="text/javascript" src="js/wap/ccomp/ts.js"></script>
		<script type="text/javascript" src="js/wap/ccomp/tp.js"></script>		
		<script type="text/javascript" src="js/ccomp/tc.js"></script>	
	</head>
	<body>
		<div id="bar" class="cbar">
			<div id="record" class="led active">
			</div>	
			<span class="cspan">
				<input type="checkbox" id="page" checked=true>
				<label for="page">					
				</label></span>
			<span class="cspan">
				<input type="checkbox" id="cta" checked=true>
				<label for="cta">					
				</label></span>
			<span class="cspan">
				<input type="checkbox" id="other" checked=true>
				<label for="other"></label></span>
			<label>|</label>
			<span class="cspan">
				<input type="checkbox" id="url">
				<label for="url"></label></span>
			<label>|</label>
			<span class="cspan">
				<input type="checkbox" id="details" checked=true>
				<label for="details"></label></span>
			<span class="cspan">
				<input type="checkbox" id="advanced" disabled=true>
				<label for="advanced"></label>
			</span>		
			<span id="clear" class="ctrash cicon">				
			</span>				
			<span id="copy" class="ccopy cicon">				
			</span>
			<span id="chevron" class="creduce cicon">				
			</span>	
		</div>
		<div id="content">
			<table>
				<tbody id="tags">						
				</tbody>
			</table>
		</div>
		<div id="msg" class="msgtip">			
		</div>
	</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<title>G-Tags | Google Analytics tags tracker By Schneider Electric</title>
	<head>
		<link href="css/g-tags.css" type="text/css" rel="stylesheet">
		<script type="text/javascript" src="js/gtc.js"></script>
		<script type="text/javascript" src="js/gtr.js"></script>
		<script type="text/javascript" src="js/ccomp/g-tags.js"></script>
	</head>
	<body>
		<div id="bar" class="cbar">
			<div id="record" class="led active" title="Stop recording">
			</div>	
			<span style="white-space:nowrap;" title="Show/Hide Page tags">
				<input type="checkbox" id="page" checked=true>
				<label for="page">Pages</label></span>
			<span style="white-space:nowrap;" title="Show/Hide Event tags">
				<input type="checkbox" id="clic" checked=true>
				<label for="clic">Events</label></span>
			<span style="white-space:nowrap;" title="Show/Hide other tags (Doubleclick, Timing, Transaction, Item, Custom...)">
				<input type="checkbox" id="other" checked=true>
				<label for="other">Others</label></span>
			<label>|</label>
			<span style="white-space:nowrap;" title="Show/Hide URL on Page and Other tags">
				<input type="checkbox" id="url">
				<label for="url">Page URL</label></span>
			<label>|</label>			
			<span style="white-space:nowrap;" title="Show/Hide main details">
				<input type="checkbox" id="details" checked=true>
				<label for="details">Details</label></span>
			<span style="white-space:nowrap;" title="Show/Hide all tag parameters">
				<input type="checkbox" id="advanced">
				<label for="advanced">Advanced</label></span>
			<a id="clear" class="cbutton" href="#" title="Clear all recorded tags">Clear</a>
			<a id="copy" class="cbutton" href="#" title="Copy in clipboard all recorded tags">Copy</a>		
			<span id="reducebar" class="chevron top" title="Collapse control bar">				
			</span>		
		</div>
		<div id="container">
			<table>
				<tbody id="bodytags">						
				</tbody>
			</table>
		</div>
	</body>
</html>
